<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added theme-color to match system bars on mobile -->
    <meta name="theme-color" content="#000000">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll on body, handle in app */
            transition: background 1s ease;
        }
        /* Custom Scrollbar for playlist */
        .playlist-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .playlist-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .playlist-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -4px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        /* Waveform Canvas Container */
        #waveform-container {
            position: relative;
            width: 100%;
            height: 100%; /* Fits parent */
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        
        /* Spinner Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-fast {
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<!-- Changed bg-gray-900 to bg-black -->
<body class="h-screen w-screen text-white flex items-center justify-center bg-black">
    <div id="bg-layer" class="absolute inset-0 z-0 transition-colors duration-1000 ease-in-out bg-gradient-to-br from-purple-900 to-black opacity-80"></div>
    <div class="absolute inset-0 z-0 bg-black/40"></div>
    <div id="start-modal" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-500">
        
        <!-- Added Loading Indicator -->
        <div id="loading-spinner" class="flex flex-col items-center transition-opacity duration-300">
            <div class="w-8 h-8 border-4 border-white/10 border-t-white/80 rounded-full animate-spin mb-4"></div>
            <span class="text-white/50 text-xs font-bold tracking-widest uppercase animate-pulse">Loading Assets...</span>
        </div>
        <!-- Added hidden class initially -->
        <div id="recaptcha-widget" class="hidden bg-[#f9f9f9] border border-[#d3d3d3] rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] p-3 w-[304px] h-[78px] flex items-center justify-between select-none scale-110 md:scale-125 transition-all">
            
            <div class="flex items-center gap-3 pl-1">
                <div id="recaptcha-checkbox" class="w-[24px] h-[24px] border-[2px] border-[#c1c1c1] bg-white rounded-[2px] hover:border-[#b2b2b2] cursor-pointer flex items-center justify-center transition-all relative">
                    
                    <div id="recaptcha-spinner" class="hidden w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin-fast"></div>
                    
                    <i id="recaptcha-check" class="fas fa-check text-green-500 text-lg hidden scale-0 transition-transform duration-200"></i>
                </div>
                
                <span class="text-[#282828] font-[Roboto,sans-serif] text-[14px] font-normal cursor-default mt-0.5">I'm not a robot</span>
            </div>
            <div class="flex flex-col items-center justify-center gap-0 pr-1 pt-1 opacity-90">
                <div class="relative w-8 h-8 mb-1">
                   <i class="fas fa-shield-halved text-blue-600 text-2xl absolute top-0 left-1/2 transform -translate-x-1/2"></i>
                   <i class="fas fa-rotate text-gray-200 text-lg absolute bottom-0 right-0 opacity-0"></i> 
                </div>
                <span class="text-[10px] text-[#555555] font-medium">reCAPTCHA</span>
                <div class="text-[8px] text-[#555555] space-x-1 leading-tight">

        </div>
        <div id="fallback-selector" class="hidden mt-8 bg-white/10 backdrop-blur-md p-6 rounded-xl border border-white/20 text-center max-w-sm animate-pulse">
            <p class="text-sm mb-4 text-red-300 font-semibold"><i class="fas fa-exclamation-triangle mr-2"></i>Auto-load failed</p>
            <p class="text-xs text-gray-300 mb-4">Browser security blocked local folder access. Please select your files manually.</p>
            <label class="cursor-pointer bg-white text-black px-6 py-3 rounded-full font-bold hover:bg-gray-200 transition block">
                Select Music or Video
                <input type="file" id="manual-file-input" accept="audio/*,video/*,.mp3,.mp4,.webm" multiple class="hidden" />
            </label>
        </div>
    </div>
    <div id="app-container" class="relative z-10 w-full h-full flex flex-col md:flex-row overflow-hidden">
        
        <!-- Top Section (Mobile): Increased height to 70%, reduced padding to p-2 -->
        <div id="left-column" class="w-full md:w-5/12 lg:w-4/12 h-[70%] md:h-full p-2 md:p-4 flex flex-col relative transition-all duration-500">
            <div class="flex justify-between items-center mb-2 md:absolute md:top-4 md:left-4 md:right-4 md:z-20 px-2 md:px-0 pointer-events-none">
                <button id="btn-playlist-toggle" class="p-2 text-white/70 hover:text-white transition pointer-events-auto drop-shadow-md"><i class="fas fa-bars text-xl"></i></button>
                <span class="text-xs font-bold tracking-widest uppercase text-white/50 drop-shadow-md">Now Playing</span>
                <button class="p-2 text-white/70 hover:text-white transition pointer-events-auto drop-shadow-md"><i class="fas fa-ellipsis-v"></i></button>
            </div>
            <div id="visual-wrapper" class="flex-1 flex items-center justify-center relative w-full h-full overflow-hidden transition-all duration-500">
                <!-- w-full on mobile to maximize width (and thus height) -->
                <!-- Added id="visual-container" to control aspect ratio -->
                <div id="visual-container" class="relative aspect-square w-full h-auto max-h-full max-w-full md:h-auto md:w-[96%] md:max-h-[90vh] shadow-2xl rounded-2xl overflow-hidden group transition-all duration-500 ease-in-out">
                    <img id="album-art" src="https://via.placeholder.com/500?text=Loading..." alt="Album Art" class="w-full h-full object-cover relative z-10">
                    <!-- Changed object-cover to object-contain to prevent cropping -->
                    <video id="audio-player" class="absolute inset-0 w-full h-full object-contain z-20 hidden" playsinline webkit-playsinline></video>
                    <button id="btn-fullscreen" class="absolute top-4 right-4 z-50 w-10 h-10 bg-black/60 hover:bg-black/90 backdrop-blur-sm text-white rounded-full flex items-center justify-center transition opacity-0 group-hover:opacity-100 duration-300 hidden">
                        <i class="fas fa-expand"></i>
                    </button>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-50 z-30 pointer-events-none"></div>
                </div>
            </div>
            <div class="md:hidden mt-3 text-center">
                <h2 id="track-title-mobile" class="text-2xl font-bold truncate px-4">Loading...</h2>
                <p id="track-artist-mobile" class="text-white/60 text-sm mt-1 truncate px-4">Please wait</p>
            </div>
        </div>
        <!-- Bottom Section (Mobile): Controls moved up to be closer to art -->
        <div id="right-column" class="w-full md:w-7/12 lg:w-8/12 h-[30%] md:h-full flex flex-col justify-start pt-2 md:pt-0 md:justify-center relative transition-all duration-500">
            
            <div id="metadata-desktop" class="hidden md:flex flex-col items-start px-12 mb-8 w-full transition-opacity duration-300">
                <span id="track-album-desktop" class="inline-block py-1 px-3 rounded-full bg-white/10 text-xs font-medium mb-4 backdrop-blur-md">Album</span>
                <h1 id="track-title-desktop" class="text-5xl font-bold leading-tight mb-2 line-clamp-2">Waiting for files...</h1>
                <p id="track-artist-desktop" class="text-2xl text-white/60">Please ensure files are in 'music' folder</p>
            </div>
            <div id="controls-wrapper" class="relative w-full flex flex-col items-center justify-center mb-2 transition-all duration-500">
                
                <!-- Waveform Height: 140px on mobile (compact), 280px on desktop -->
                <div class="relative w-full h-[140px] md:h-[280px] flex items-center justify-center group">
                    
                    <div id="waveform-container" class="absolute inset-0 w-full h-full opacity-80 z-10">
                        <canvas id="waveform-canvas" class="w-full h-full"></canvas>
                    </div>
                    
                    <!-- Controls Layer: Absolute inset-0 ensures it sits exactly on top. z-50 ensures top layer. -->
                    <div class="absolute inset-0 z-50 flex items-center justify-center gap-2 pointer-events-none">
                        <!-- Prev Button -->
                         <button id="btn-prev" class="pointer-events-auto rounded-full bg-black text-white flex items-center justify-center w-16 h-16 md:w-24 md:h-24 shadow-2xl border border-white/10 transition-transform duration-300 ease-in-out">
                            <i class="fas fa-backward-step text-3xl md:text-5xl drop-shadow-md"></i>
                         </button>
                        
                        <!-- Play Button (Added transitions) -->
                        <button id="btn-play" class="pointer-events-auto w-24 h-24 md:w-32 md:h-32 rounded-full bg-black text-white flex items-center justify-center shadow-2xl border border-white/10 transition-transform duration-300 ease-in-out">
                            <i class="fas fa-play text-5xl md:text-7xl ml-2 drop-shadow-md"></i>
                        </button>
                        
                        <!-- Next Button -->
                        <button id="btn-next" class="pointer-events-auto rounded-full bg-black text-white flex items-center justify-center w-16 h-16 md:w-24 md:h-24 shadow-2xl border border-white/10 transition-transform duration-300 ease-in-out">
                            <i class="fas fa-forward-step text-3xl md:text-5xl drop-shadow-md"></i>
                        </button>
                    </div>
                </div>
                <div class="w-full px-6 md:px-12 flex justify-between text-xs font-mono text-white/50 mt-1 z-20">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
            </div>
        </div>
        <div id="playlist-panel" class="absolute inset-y-0 left-0 w-full md:w-80 bg-black/90 backdrop-blur-xl transform -translate-x-full transition-transform duration-300 z-40 border-r border-white/10">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Playlist</h3>
                    <button id="btn-playlist-close" class="text-white/50 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                <div id="playlist-items" class="flex-1 overflow-y-auto playlist-scroll space-y-2">
                    </div>
            </div>
        </div>
    </div>
    <script>
        // ==========================================
        // USER CONFIGURATION
        // ==========================================
        const config = {
            folder: 'music',
            files: [
                'your girlfriend sucks..mp3', 
                'blue..mp3',
                'ПЕРЕИМЕНОВАЛИ ПАЧКУ! ВСТРЕТИЛИ ДЕСЯТКУ В НАПАХ ⏐ CSGO  THE FOREST.mp4', // Added video
                // Add your files here
            ]
        };
        // --- Application State ---
        const state = {
            playlist: [], 
            currentIndex: 0,
            isPlaying: false,
            isShuffle: false,
            isRepeat: false,
            waveform: [], 
            themeColor: [20, 20, 30],
            userVerified: false, // Tracks if user clicked reCAPTCHA
            isFadingOut: false,
            visualTime: 0,
            isDragging: false
        };
        // Global Audio Context
        let audioCtx = null;
        let fadeInterval = null;

        function playWithFade() {
            if (fadeInterval) clearInterval(fadeInterval);
            ui.audio.playbackRate = 1.0; // Reset playback rate
            // Instant volume, removed fade-in animation
            ui.audio.volume = 1;
            state.isFadingOut = false;
            
            const playPromise = ui.audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(e => {
                    console.warn("Autoplay blocked:", e);
                    state.isPlaying = false;
                    updatePlayButtonUI();
                });
            }
        }

        function pauseWithFade() {
            if (fadeInterval) clearInterval(fadeInterval);
            state.isFadingOut = true;
            
            fadeInterval = setInterval(() => {
                if (ui.audio.volume > 0.05) {
                    ui.audio.volume = Math.max(0, ui.audio.volume - 0.05);
                } else {
                    ui.audio.volume = 0;
                    clearInterval(fadeInterval);
                    ui.audio.pause();
                    
                    // Sync audio to where the visual tape-stop ended
                    if (state.visualTime > 0) {
                        ui.audio.currentTime = state.visualTime;
                    }
                    
                    ui.audio.volume = 1;
                    state.isFadingOut = false;
                }
            }, 25);
        }
        // --- Elements ---
        const ui = {
            audio: document.getElementById('audio-player'),
            playBtn: document.getElementById('btn-play'),
            prevBtn: document.getElementById('btn-prev'),
            nextBtn: document.getElementById('btn-next'),
            playlistToggle: document.getElementById('btn-playlist-toggle'),
            playlistClose: document.getElementById('btn-playlist-close'),
            playlistPanel: document.getElementById('playlist-panel'),
            playlistItems: document.getElementById('playlist-items'),
            art: document.getElementById('album-art'),
            
            // Visual Layout Elements
            leftColumn: document.getElementById('left-column'),
            rightColumn: document.getElementById('right-column'),
            visualWrapper: document.getElementById('visual-wrapper'),
            visualContainer: document.getElementById('visual-container'),
            controlsWrapper: document.getElementById('controls-wrapper'),
            metadataDesktop: document.getElementById('metadata-desktop'),
            
            titleMobile: document.getElementById('track-title-mobile'),
            artistMobile: document.getElementById('track-artist-mobile'),
            titleDesktop: document.getElementById('track-title-desktop'),
            artistDesktop: document.getElementById('track-artist-desktop'),
            albumDesktop: document.getElementById('track-album-desktop'),
            currentTime: document.getElementById('current-time'),
            totalDuration: document.getElementById('total-duration'),
            canvas: document.getElementById('waveform-canvas'),
            bgLayer: document.getElementById('bg-layer'),
            fullscreenBtn: document.getElementById('btn-fullscreen'),
            
            // Modal & Verification
            startModal: document.getElementById('start-modal'),
            loadingSpinner: document.getElementById('loading-spinner'), 
            recaptchaWidget: document.getElementById('recaptcha-widget'), 
            checkbox: document.getElementById('recaptcha-checkbox'),
            spinner: document.getElementById('recaptcha-spinner'),
            checkmark: document.getElementById('recaptcha-check'),
            fallbackSelector: document.getElementById('fallback-selector'),
            manualFileInput: document.getElementById('manual-file-input')
        };
        const colorThief = new ColorThief();

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', initPlayer);

        // --- Fullscreen Logic ---
        ui.fullscreenBtn.addEventListener('click', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (ui.audio.requestFullscreen) {
                    ui.audio.requestFullscreen().catch(e => console.log(e));
                } else if (ui.audio.webkitRequestFullscreen) { /* Safari */
                    ui.audio.webkitRequestFullscreen();
                } else if (ui.audio.msRequestFullscreen) { /* IE11 */
                    ui.audio.msRequestFullscreen();
                }
                // When in fullscreen, show native controls or ensure custom ones?
                // Native controls are better for mobile video viewing
                ui.audio.controls = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                ui.audio.controls = false;
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                ui.audio.controls = false;
            }
        });

        // --- Manual File Selection (Fallback) ---
        ui.manualFileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).filter(f => f.type.startsWith('audio/') || f.type.startsWith('video/') || f.name.match(/\.(mp3|mp4|webm|ogg)$/i));
            if(files.length > 0) {
                state.playlist = files; // Files are Blob/File objects here
                if (!state.userVerified) ui.loadingSpinner.classList.remove('hidden');
                setupPlayerAfterLoad();
                ui.fallbackSelector.style.display = 'none';
                if(state.userVerified) {
                    closeModalAndPlay();
                }
            }
        });

        // --- reCAPTCHA Interaction ---
        ui.checkbox.addEventListener('click', () => {
            if (ui.checkbox.classList.contains('processing') || state.userVerified) return;
            ui.checkbox.classList.add('processing');
            ui.spinner.classList.remove('hidden');
            setTimeout(() => {
                ui.spinner.classList.add('hidden');
                ui.checkmark.classList.remove('hidden');
                setTimeout(() => ui.checkmark.classList.remove('scale-0'), 50);
                state.userVerified = true;
                setTimeout(() => {
                    if (state.playlist.length > 0) closeModalAndPlay();
                }, 600); 
            }, 800);
        });

        function updatePlayButtonUI() {
            if (state.isPlaying) {
                ui.playBtn.innerHTML = '<i class="fas fa-pause text-5xl md:text-7xl drop-shadow-md"></i>';
                ui.playBtn.classList.add('scale-90');
                ui.prevBtn.classList.add('translate-x-2', 'md:translate-x-2');
                ui.nextBtn.classList.add('-translate-x-2', 'md:-translate-x-2');
            } else {
                ui.playBtn.innerHTML = '<i class="fas fa-play text-5xl md:text-7xl ml-2 drop-shadow-md"></i>';
                ui.playBtn.classList.remove('scale-90');
                ui.prevBtn.classList.remove('translate-x-2', 'md:translate-x-2');
                ui.nextBtn.classList.remove('-translate-x-2', 'md:-translate-x-2');
            }
        }

        function closeModalAndPlay() {
            ui.startModal.classList.add('opacity-0', 'pointer-events-none');
            state.isPlaying = true;
            updatePlayButtonUI();
            
            if(!ui.audio.src || ui.audio.src === window.location.href) {
                loadTrack(0);
            } else {
                playWithFade();
            }
            
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        async function initPlayer() {
            let firstFileLoaded = false;
            const validFiles = [];
            
            // Streaming Optimization:
            // Instead of fetching the whole blob (downloading entire file), we just check existence
            // and create a playlist of URLs. This allows the browser to stream/seek immediately.
            for (const fileName of config.files) {
                const path = `${config.folder}/${fileName}`;
                try {
                    // HEAD request to check existence and get type without download
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        validFiles.push({
                            name: fileName,
                            url: path,
                            type: response.headers.get('content-type') || ''
                        });
                    }
                } catch (e) {
                    // If HEAD fails (e.g. static host block), assumes file exists based on config
                    console.warn(`Cannot verify ${fileName}, assuming it exists.`);
                    validFiles.push({
                         name: fileName,
                         url: path,
                         type: '' // Will infer from extension
                    });
                }
            }
            
            if (validFiles.length > 0) {
                state.playlist = validFiles;
                setupPlayerAfterLoad();
                // Note: We don't auto-close modal here because we want user verification
            } else {
                 // Only show fallback if config files completely failed
                 ui.loadingSpinner.classList.add('hidden');
                 ui.fallbackSelector.classList.remove('hidden');
                 ui.titleDesktop.innerText = "Select Files";
                 ui.artistDesktop.innerText = "No files found in configuration.";
            }
        }

        function setupPlayerAfterLoad() {
            renderPlaylist();
            loadTrack(0, false); 
        }

        function renderPlaylist() {
            ui.playlistItems.innerHTML = '';
            state.playlist.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg cursor-pointer hover:bg-white/10 transition flex items-center gap-3 group ${index === state.currentIndex ? 'bg-white/20' : ''}`;
                // Handle both File object (manual) and our URL object (auto)
                const name = file.name; 
                
                div.innerHTML = `
                    <div class="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center text-xs text-white/50 group-hover:text-white">
                        ${index + 1}
                    </div>
                    <div class="overflow-hidden">
                        <div class="truncate font-medium text-sm">${name.replace(/\.(mp3|mp4|webm|ogg)$/i, '')}</div>
                    </div>
                `;
                div.onclick = () => {
                    state.currentIndex = index;
                    state.isPlaying = true;
                    updatePlayButtonUI();
                    loadTrack(index);
                    if(window.innerWidth < 768) ui.playlistPanel.classList.add('-translate-x-full');
                };
                ui.playlistItems.appendChild(div);
            });
        }

        function loadTrack(index, autoPlay = true) {
            if (!state.playlist[index]) return;
            
            const file = state.playlist[index];
            
            // Determine if it's a Blob (manual select) or URL (config)
            const isBlob = file instanceof File || file instanceof Blob;
            const url = isBlob ? URL.createObjectURL(file) : file.url;
            const fileName = file.name;
            
            // Check if video
            const type = file.type || '';
            const isVideo = type.startsWith('video/') || fileName.match(/\.(mp4|webm|ogg|mov)$/i);
            
            if(ui.audio.src !== url) {
                ui.audio.src = url;
                ui.audio.load();
            }

            if (isVideo) {
                ui.audio.classList.remove('hidden');
                ui.art.classList.add('hidden');
                ui.fullscreenBtn.classList.remove('hidden'); // Show fullscreen btn
                
                // --- Video Layout: Move Controls Below Video ---
                // Move Controls to Left Column
                if (ui.controlsWrapper.parentElement !== ui.leftColumn) {
                     ui.leftColumn.appendChild(ui.controlsWrapper);
                }
                
                // Adjust Left Column: Full Width, Remove Padding, Full Height
                ui.leftColumn.classList.remove('md:w-5/12', 'lg:w-4/12', 'md:p-4', 'h-[70%]');
                ui.leftColumn.classList.add('md:w-full', 'md:p-0', 'h-full');
                
                // Adjust Right Column: Hide
                ui.rightColumn.classList.add('hidden');
                
                // Adjust Visual Wrapper Alignment
                ui.visualWrapper.classList.add('md:justify-center');
                
                // Adjust Video Container: 75% width, keep rounded corners
                ui.visualContainer.classList.remove('md:w-[96%]', 'aspect-square'); 
                ui.visualContainer.classList.add('md:w-[75%]', 'md:max-h-[65vh]'); 
                
                // Handle Aspect Ratio Logic
                ui.visualContainer.style.aspectRatio = "16/9"; // Default start ratio
                
                const updateRatio = () => {
                    if(ui.audio.videoWidth && ui.audio.videoHeight) {
                        ui.visualContainer.style.aspectRatio = `${ui.audio.videoWidth}/${ui.audio.videoHeight}`;
                    }
                };
                
                if (ui.audio.readyState >= 1) {
                    updateRatio();
                }
                ui.audio.onloadedmetadata = updateRatio;

            } else {
                ui.audio.classList.add('hidden');
                ui.art.classList.remove('hidden');
                ui.fullscreenBtn.classList.add('hidden'); // Hide fullscreen btn
                
                // --- Audio Layout: Reset ---
                // Move Controls Back
                if (ui.controlsWrapper.parentElement !== ui.rightColumn) {
                     ui.rightColumn.appendChild(ui.controlsWrapper);
                }
                
                // Reset Left Column
                ui.leftColumn.classList.add('md:w-5/12', 'lg:w-4/12', 'md:p-4', 'h-[70%]');
                ui.leftColumn.classList.remove('md:w-full', 'md:p-0', 'h-full');
                
                // Reset Right Column
                ui.rightColumn.classList.remove('hidden');
                
                ui.visualWrapper.classList.remove('md:justify-center');
                
                ui.visualContainer.classList.add('md:w-[96%]', 'aspect-square');
                ui.visualContainer.classList.remove('md:w-[75%]', 'md:max-h-[65vh]');

                // Reset to square for album art
                ui.visualContainer.style.aspectRatio = "";
                ui.audio.onloadedmetadata = null;
            }
            
            // Ensure canvas resizes correctly after DOM move
            setTimeout(() => { resizeCanvas(); drawWaveform(); }, 50);
            
            if(autoPlay) {
                 ui.currentTime.innerText = "0:00";
                 ui.totalDuration.innerText = "0:00";
            }
            
            Array.from(ui.playlistItems.children).forEach((child, i) => {
                if (i === index) child.classList.add('bg-white/20');
                else child.classList.remove('bg-white/20');
            });
            
            const defaultTitle = fileName.replace(/\.(mp3|mp4|webm|ogg)$/i, '');
            
            updateMetadataUI({
                title: defaultTitle,
                artist: isVideo ? "Video" : "Unknown Artist",
                album: isVideo ? "Local Video" : "Unknown Album",
                picture: null
            });

            // Function to read tags from a source (Blob)
            const readTags = (source) => {
                new jsmediatags.Reader(source)
                    .setTagsToRead(["title", "artist", "album", "picture"])
                    .read({
                        onSuccess: (tag) => {
                            const tags = tag.tags;
                            let pictureUrl = null;
                            if (tags.picture) {
                                const { data, format } = tags.picture;
                                let base64String = "";
                                for (let i = 0; i < data.length; i++) {
                                    base64String += String.fromCharCode(data[i]);
                                }
                                pictureUrl = `data:${format};base64,${window.btoa(base64String)}`;
                            }
                            updateMetadataUI({
                                title: tags.title || defaultTitle,
                                artist: tags.artist || "Unknown Artist",
                                album: tags.album || "Unknown Album",
                                picture: pictureUrl
                            });
                        },
                        onError: (error) => { console.warn("ID3 Tag Read Error:", error); }
                    });
            };

            // Attempt ID3 tags: If Blob, read directly. If URL, fetch Blob first.
            if (!isVideo) {
                if (isBlob) {
                    readTags(file);
                } else {
                    // Fetch remote/local URL as blob to ensure jsmediatags can read it
                    fetch(url)
                        .then(res => {
                            if (!res.ok) throw new Error("Network response was not ok");
                            return res.blob();
                        })
                        .then(blob => readTags(blob))
                        .catch(err => console.warn("Failed to fetch file for tags:", err));
                }
            }

            // For remote files, we skip heavy waveform processing to save bandwidth
            // unless it's a local blob.
            processAudioForWaveform(file, isVideo);
            
            if (autoPlay && state.isPlaying) {
                playWithFade();
            }
        }

        async function processAudioForWaveform(file, isVideo) {
             // If video, use random to avoid heavy downloads. 
             // For audio (local or remote), we try to fetch and decode to get real waveform.
             if (isVideo) {
                 generateRandomWaveform();
                 if (!state.userVerified) {
                     ui.loadingSpinner.classList.add('hidden');
                     ui.recaptchaWidget.classList.remove('hidden');
                 }
                 return;
             }

             try {
                // Need to fetch the array buffer
                let arrayBuffer;
                
                if (file instanceof File || file instanceof Blob) {
                    arrayBuffer = await file.arrayBuffer();
                } else if (file.url) {
                    // Fetch remote file
                    const response = await fetch(file.url);
                    if (!response.ok) throw new Error("Network response error");
                    arrayBuffer = await response.arrayBuffer();
                } else {
                     throw new Error("Unknown file source");
                }

                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const rawData = audioBuffer.getChannelData(0); 
                const samples = 200;
                const blockSize = Math.floor(rawData.length / samples);
                const waveform = [];
                
                for (let i = 0; i < samples; i++) {
                    let sum = 0;
                    for (let j = 0; j < blockSize; j++) {
                        sum += Math.abs(rawData[i * blockSize + j]);
                    }
                    waveform.push(sum / blockSize);
                }
                
                const maxVal = Math.max(...waveform) || 1;
                state.waveform = waveform.map(v => Math.max(0.1, (v / maxVal)));
                state.waveform = [0.1, 0.1, 0.1, ...state.waveform, 0.1, 0.1, 0.1];
                
                drawWaveform();
             } catch (e) {
                 console.warn("Waveform generation failed (using random):", e);
                 generateRandomWaveform();
             } finally {
                 if (!state.userVerified) {
                     ui.loadingSpinner.classList.add('hidden');
                     ui.recaptchaWidget.classList.remove('hidden');
                 }
             }
        }
        function updateMetadataUI(data) {
            ui.titleMobile.innerText = data.title;
            ui.artistMobile.innerText = data.artist;
            ui.titleDesktop.innerText = data.title;
            ui.artistDesktop.innerText = data.artist;
            ui.albumDesktop.innerText = data.album;
            
            if (data.picture) {
                ui.art.src = data.picture;
                ui.art.onload = () => updateThemeFromImage(ui.art);
            } else {
                ui.art.src = "https://via.placeholder.com/500?text=No+Cover";
                updateThemeFromImage(null);
            }
        }
        function updateThemeFromImage(imgElement) {
            try {
                let color = [30, 30, 40]; 
                if (imgElement) {
                    color = colorThief.getColor(imgElement);
                }
                state.themeColor = color;
                const rgb = `${color[0]}, ${color[1]}, ${color[2]}`;
                
                ui.bgLayer.style.background = `linear-gradient(135deg, rgba(${rgb}, 0.9) 0%, rgba(10,10,10,1) 100%)`;
                // ui.playBtn.style.boxShadow = `0 0 30px rgba(${rgb}, 0.6)`; // Removed this line
            } catch (e) {}
        }
        // --- Controls ---
        ui.playBtn.addEventListener('click', () => {
            if (!state.isPlaying) {
                playWithFade();
                state.isPlaying = true;
            } else {
                pauseWithFade();
                state.isPlaying = false;
            }
            updatePlayButtonUI();
        });
        ui.prevBtn.addEventListener('click', () => {
            state.currentIndex = (state.currentIndex - 1 + state.playlist.length) % state.playlist.length;
            state.isPlaying = true;
            updatePlayButtonUI();
            loadTrack(state.currentIndex);
        });
        ui.nextBtn.addEventListener('click', () => {
            if (state.isShuffle) {
                state.currentIndex = Math.floor(Math.random() * state.playlist.length);
            } else {
                state.currentIndex = (state.currentIndex + 1) % state.playlist.length;
            }
            state.isPlaying = true;
            updatePlayButtonUI();
            loadTrack(state.currentIndex);
        });
        ui.playlistToggle.addEventListener('click', () => ui.playlistPanel.classList.remove('-translate-x-full'));
        ui.playlistClose.addEventListener('click', () => ui.playlistPanel.classList.add('-translate-x-full'));
        ui.audio.addEventListener('timeupdate', () => {
             const current = ui.audio.currentTime;
             const duration = ui.audio.duration;
             if (!isNaN(duration)) {
                const mins = Math.floor(current / 60);
                const secs = Math.floor(current % 60);
                ui.currentTime.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                
                const dmins = Math.floor(duration / 60);
                const dsecs = Math.floor(duration % 60);
                ui.totalDuration.innerText = `${dmins}:${dsecs < 10 ? '0' : ''}${dsecs}`;
                // drawWaveform() removed to avoid conflict with custom animation loop
             }
        });
        ui.audio.addEventListener('ended', () => {
            if (state.isRepeat) {
                ui.audio.currentTime = 0;
                ui.audio.play();
            } else {
                ui.nextBtn.click();
            }
        });
        // --- Waveform Fallback (Random) ---
        function generateRandomWaveform() {
            const bars = 200; 
            state.waveform = [];
            let lastVal = 0.5;
            for(let i=0; i<bars; i++) {
                let change = (Math.random() - 0.5) * 0.4;
                let val = lastVal + change;
                val = Math.max(0.1, Math.min(1.0, val));
                state.waveform.push(val);
                lastVal = val;
            }
            state.waveform = [0.1, 0.1, 0.1, ...state.waveform, 0.1, 0.1, 0.1];
            resizeCanvas();
            drawWaveform();
        }
        function resizeCanvas() {
            if(ui.canvas.parentElement) {
                const dpr = window.devicePixelRatio || 1;
                const rect = ui.canvas.parentElement.getBoundingClientRect();
                
                // Set actual size in memory (scaled to account for extra pixel density)
                ui.canvas.width = rect.width * dpr;
                ui.canvas.height = rect.height * dpr;
                
                // Normalize coordinate system to use css pixels
                ui.canvas.style.width = `${rect.width}px`;
                ui.canvas.style.height = `${rect.height}px`;
                
                const ctx = ui.canvas.getContext('2d');
                ctx.scale(dpr, dpr);
            }
        }
        // Replaced window.resize with ResizeObserver for robust layout changes (e.g. video toggle)
        const resizeObserver = new ResizeObserver(() => {
             resizeCanvas();
             drawWaveform();
        });
        if (ui.canvas.parentElement) {
            resizeObserver.observe(ui.canvas.parentElement);
        }
        
        // --- Dragging / Seeking Logic ---
        let dragLastX = 0;
        
        const getX = (e) => e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        
        const startDrag = (e) => {
            state.isDragging = true;
            dragLastX = getX(e);
        };
        
        const moveDrag = (e) => {
            if (!state.isDragging) return;
            e.preventDefault(); // Prevent scrolling on mobile
            const currentX = getX(e);
            const dx = currentX - dragLastX;
            dragLastX = currentX;
            
            const barWidth = 8; 
            const gap = 6; 
            const totalBarWidth = barWidth + gap;
            const waveData = state.waveform;
            const duration = ui.audio.duration || 1;
            
            // Calculate time shift based on pixel movement
            // dx > 0 (mouse right) -> waveform moves right -> we see earlier time -> time decreases
            const dt = -(dx / totalBarWidth) / (waveData.length - 1) * duration;
            
            state.visualTime = Math.max(0, Math.min(duration, state.visualTime + dt));
            
            // Update time display immediately while dragging
             const mins = Math.floor(state.visualTime / 60);
             const secs = Math.floor(state.visualTime % 60);
             ui.currentTime.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        };
        
        const endDrag = () => {
            if (state.isDragging) {
                state.isDragging = false;
                ui.audio.currentTime = state.visualTime;
            }
        };

        ui.canvas.addEventListener('mousedown', startDrag);
        ui.canvas.addEventListener('touchstart', startDrag, {passive: false});
        
        window.addEventListener('mousemove', moveDrag);
        window.addEventListener('touchmove', moveDrag, {passive: false});
        
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);
        
        // Handle mouse leaving window/canvas
        window.addEventListener('mouseleave', () => { if(state.isDragging) endDrag(); });

        function drawWaveform(timeOverride) {
            const ctx = ui.canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            
            // Use logical dimensions for calculation because context is scaled
            const width = ui.canvas.width / dpr;
            const height = ui.canvas.height / dpr;
            const center = width / 2;
            
            ctx.clearRect(0, 0, width, height);
            if (!ui.audio.duration) return;
            const barWidth = 8; 
            const gap = 6; 
            const totalBarWidth = barWidth + gap;
            const waveData = state.waveform;
            
            const t = timeOverride !== undefined ? timeOverride : ui.audio.currentTime;
            const progress = t / ui.audio.duration;
            const dataIndex = progress * (waveData.length - 1);
            
            // Create Gradient for smooth transition across the whole canvas
            const gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.35)');
            gradient.addColorStop(0.49, 'rgba(255, 255, 255, 0.35)');
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(0.51, 'rgba(255, 255, 255, 0.85)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.85)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            for (let i = 0; i < waveData.length; i++) {
                const offset = (i - dataIndex) * totalBarWidth;
                const x = center + offset;
                
                if (x < -totalBarWidth || x > width + totalBarWidth) continue;
                
                const barHeight = waveData[i] * (height * 0.8);
                const y = (height - barHeight) / 2;
                
                // Batch all bars into one path
                if (ctx.roundRect) {
                    ctx.roundRect(x, y, barWidth, barHeight, 6);
                } else {
                    ctx.rect(x, y, barWidth, barHeight);
                }
            }
            // Fill all bars at once with the gradient
            ctx.fill();
        }
        
        let lastTime = performance.now();
        function animate() {
            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Update time only if not dragging
            if (!state.isDragging) {
                if (state.isFadingOut) {
                    // Simulate slowing down based on volume: speed ~ volume
                    state.visualTime += dt * ui.audio.volume;
                } else {
                    // Sync with real audio time
                    state.visualTime = ui.audio.currentTime;
                }
            }

            // Always draw if playing, fading, or dragging
            if(!ui.audio.paused || state.isFadingOut || state.isDragging) {
                drawWaveform(state.visualTime);
            }
            
            requestAnimationFrame(animate);
        }
        animate();
        resizeCanvas();
    </script>
